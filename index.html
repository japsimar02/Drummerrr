<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>DrumKits</title>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Drum Kits</h1>
            <div class="drum-set">
                <button class="drum w">w</button>
                <button class="drum a">a</button>
                <button class="drum s">s</button>
                <button class="drum d">d</button>
                <button class="drum j">j</button>
                <button class="drum k">k</button>
                <button class="drum l">l</button>
                <button class="drum n">n</button>
                <button class="drum m">m</button>
                <button class="drum h">h</button>
                <button class="drum g">g</button>
                <button class="drum f">f</button>
                <button class="drum q">q</button>
                <button class="drum e">e</button>
                <button class="drum r">r</button>
                <button class="drum i">i</button>
                <button class="drum b">b</button>
                <button class="drum y">y</button>
            </div>
            <div class="volume-control">
                <i class="fas fa-volume-up fa-2x"></i>
                <input type="range" id="volume-slider" min="0" max="100">
            </div>
            <div class="util-btns">
                <button id="util-btn-auto">Start Auto Music</button>
                <button id="util-btn-theme">Change Theme</button>
                <button id="util-btn-background">Change Image</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
